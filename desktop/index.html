<html ng-app="redis">
  <head>
    <title>INFO6250</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.js"></script>
  </head>
  <body ng-controller="RedisCtrl">
    <div style="width: 30%; margin-left: 20px">
      <h2>INFO6250 Class Web Chat Page</h2>
<h1>This is desktop page!!</h1>
 <form>
    <fieldset>
    <input ng-model="msg" placeholder="Type your name and  message and click send" class="form-control" type="text" 
name="input"><br>
    <button type="button" class="btn btn-primary" ng-click="controller.onRedis()">Send</button>
    </fieldset>
    </form>
    <div>
      <div ng-repeat="msg in messages track by $index">
        {{msg}}
      </div>
    </div>
    </div>
  </body>
</html>
